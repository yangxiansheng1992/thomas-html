<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>clip-path</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: brown;
      clip-path: circle(50px at 50px 50px);
    }

    .box1 {
      width: 100px;
      height: 100px;
      background-color: brown;
      clip-path: polygon(0 0, 0 10px, 10px 10px, 10px 0);
    }
  </style>
</head>

<body>
  <div class="box"></div>
  <div class="box1"></div>
</body>

</html>
