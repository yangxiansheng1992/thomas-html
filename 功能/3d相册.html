<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1 user-scalable=0"/>
<title></title>
<style>
    * {margin: 0; padding: 0;}

        html, body {
            height: 100%;
            overflow: hidden;
        }
        body {
            width: 100%;
            height:100%;
            background: #000;
            background-size: 100%;
            perspective: 600px;

            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -khtml-user-select: none;
            user-select: none;

        }
        #perspective{
            perspective: 800px;
        }
        #wrap {
            width: 150px;
            height: 170px;
            margin: 160px auto;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(-10deg);
        }
        #wrap img{
            position: absolute;
            top: 0;

            width: 120px;
            height: 160px;
            border: 1px solid #333;
            padding: 4px;
            background-color: rgba(200,200,200,0.4);
            -webkit-box-reflect: below 10px -webkit-linear-gradient(top ,rgba(0,0,0,0) 40%,rgba(0,0,0,0.5) 100%);
        }
</style>
</head>
<body>

<div id="perspective" ondragstart="return false;">
    <div id="wrap" >
        <img src="https://images.headlines.pw/topnews-2017/imgs/eb/76/eb763d10eb9e7204497b9449c72da5fb4c8a04e0_640_640.jpg" alt="" width="133" height="200">
        <img src="https://znews-photo.zadn.vn/w660/Uploaded/gtnzjz/2019_03_22/48421641_1216368715189260_8893172563136479232_o.jpg" alt="" width="133" height="200">
        <img src="https://i.pinimg.com/originals/77/67/ac/7767ac85ee8515f5350aa7a41f275a55.jpg" alt="" width="133" height="200">
        <img src="https://1.bp.blogspot.com/-h78BDbewkVQ/XDivDHbHQ9I/AAAAAAAAAOg/I8r-eS88T2AjexkyCfMvN0TXKuytIW9qgCLcBGAs/s1600/GaiHot2k__anh-gai-xinh-de-thuong-viet-nam%2B%25281%2529.jpg" alt="" width="133" height="200">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ8sQ12bzz4yw7TRFPN6ZfNxUlebwnjVHIjLCMf3v5qNFpF4KJP" alt="" width="133" height="200">
        <img src="https://vuaphaluoi.vn/wp-content/uploads/2018/01/2.jpg" alt="" width="133" height="200">
        <img src="https://znews-photo.zadn.vn/w660/Uploaded/gtnzjz/2019_03_22/48421641_1216368715189260_8893172563136479232_o.jpg" alt="" width="133" height="200">
        <img src="https://images.headlines.pw/topnews-2017/imgs/eb/76/eb763d10eb9e7204497b9449c72da5fb4c8a04e0_640_640.jpg" alt="" width="133" height="200">
    </div>
</div>
</body>
<script>
        var w = document.documentElement.clientWidth*1.2;
        var h = document.documentElement.clientHeight*1.2;
        var n = 1000;

        var oImg = document.getElementsByTagName("img");
        var oWrap = document.getElementById("wrap");
        var nowX, nowY, lastX, lastY, minusX, minusY, roX = -10, roY = 0;

        (function(i){
            var imgLength = oImg.length;
            var deg = 360/imgLength;
            for (; i < imgLength; i++) {
                oImg[i].style.transform = "rotateY(" + deg*i +"deg) translateZ(300px)";
            };
        })(0);

        document.onmousedown = function(e){
            var e = e || window.event;
            lastY = e.clientY;

            this.onmousemove = function(e){
                var e = e || window.event;
                nowY = e.clientY;
                minusY = nowY - lastY;
                roY += minusY * 0.15;
                oWrap.style.transform = 'rotateY(' + roY +'deg)';
            }
            this.onmouseup = function(){
                this.onmousemove = null;
                timer = setInterval(function(){
                    minusY *= 0.95;
                    roY += minusY * 0.15;
                    oWrap.style.transform = 'rotateY(' + roY +'deg)';
                    if( Math.abs(minusY) < 0.1){
                        clearInterval(timer);
                    }
                }, 1000/60);
            }
        };
</script>
</html>
