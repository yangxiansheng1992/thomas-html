  <script type="text/javascript">
    $(window).load(function () {
      $('#status').fadeOut();
      $('#preloader').delay(50).fadeOut('slow');
      $('body').delay(50).css({ 'overflow': 'visible' });
    })
    var pW = Math.min($("html").width(), $(window.parent).width());
    var zoom = pW / 1334;
    var h = zoom * 870;
    var ty = navigator.userAgent.toLowerCase();
    if (ty.indexOf("trident") != -1 || ty.indexOf("firefox") != -1) {
      $("html").css({ "transform-origin": "top left", "transform": "scale(" + zoom + ")" });
    } else {
      $("html").css({ "zoom": zoom + "" });
    }
    //=========================>
    //根据奖号算冠军和大小；
    function getSize(lotteryNumber) {
      if (!lotteryNumber) {
        return '';
      }
      let arr = [];
      let resultList = lotteryNumber.split(',');
      const first = resultList[0];
      const second = resultList[1];
      const sum = first * 1 + second * 1;
      arr.push(sum);
      const size = sum > 11 ? '大' : '小';
      arr.push(size);
      const oddOrEven = sum % 2 === 0 ? '双' : '单';
      arr.push(oddOrEven);
      return arr;
    }
    //根据奖号算龙虎；
    function longHus(lotteryNumber) {
      if (!lotteryNumber) {
        return [];
      }
      let arr = [];
      let lotteryArray = lotteryNumber.split(',');
      let length = lotteryArray.length;
      for (let i = 0; i <= (length - 1) / 2; i++) {
        let front = lotteryArray[i] * 1;
        let back = lotteryArray[length - i - 1] * 1;
        let longOrHu = front > back ? '龙' : '虎';
        arr.push(longOrHu);
      }
      return arr;
    }
    function getData(data) {
      return JSON.parse(window.localStorage.getItem(data));
    }
